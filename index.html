<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snape Calc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <!-- <script id="mobilenav"></script> -->
</head>

<header>
    <nav class="navbar navbar-expand-lg rounded-bottom shadowBox">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logoS" src="http://snape-calc/wp-content/uploads/2023/01/Snape-Logo-Purple-Rgb1.png" alt=""
                    width="60%" height="">
                <style>
                </style>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Как замешивать?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Как подобрать компоненты?</a>
                    </li>
                    <li class="nav-item dropdown">
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success magaz" type="submit">Наш сайт</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<body class="siteF">
    <!-- меню начало -->
    <div class="minSnape">
    </div>
    <!-- меню конец -->

    <!-- арома свитч начало -->

    <div class="minSnape3" id="mainC">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-auto d-flex justify-content-center align-items-center rounded bg-white shadowBox">
                    <label>Тип Ароматизатора</label>
                </div>
            </div>
        </div>
    </div>

    <div class="minSnape centerT" id="mainC">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-auto justify-content-center align-items-center">
                    <div class="b-tabs rounded bg-white shadowBox1 justify-content-center align-items-center">
                        <input type="radio" name="t" id="tab-1" value="сильноконц." oninput="fun1()" checked />
                        <label for="tab-1"><span>Сильноконцентрированный</label><br>

                        <input type="radio" name="t" id="tab-2" value="слабоконц." oninput="fun1()" />
                        <label for="tab-2"><span>Слабоконцентрированный</label><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- арома свитч конец -->

    <!-- Range об жижа начало -->

    <div class="minSnape" id="mainC">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <label for="customRange2" class="form-label rounded bg-white shadowBox text-center"
                        id="textP">Объем готовой жидкости</label>
                </div>
                <div class="col text-end">
                    <lable class="rounded bg-white shadowBox" id="textN">10ml</lable>
                </div>
            </div>
            <input type="range" class="form-range rounded bg-white shadowBox" id="textP1" min="10" max="100"
                step="10" value="10" id="customRange2" oninput="fun1()">
        </div>
    </div>

    <!-- Range об жижа конец -->

    <!-- Range pg vg начало -->

    <div class="minSnape" id="mainC">
        <div class="container-fluid">
            <div class="row">
                <div class="col-9">
                    <label for="customRange2" class="form-label rounded bg-white shadowBox text-center"
                        id="textS">Соотношение PG/VG</label>
                </div>
                <div class="col text-end">
                    <label class="rounded bg-white shadowBox" id="textG">
                        <lable id="textN2.1">50</lable>/<lable id="textN2.2">50</lable>
                    </label>
                </div>
            </div>
            <input type="range" class="form-range rounded bg-white shadowBox" id="textP2" min="30" max="70"
                step="20" id="customRange2" oninput="fun2()">
        </div>
    </div 

    <!-- Range pg vg конец -->

    <!-- Range никотин начало -->

    <div class="minSnape" id="mainC">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <label for="customRange2" class="form-label rounded bg-white shadowBox text-center"
                        id="textP">Содержание никотина</label>
                </div>
                <div class="col text-end">
                    <lable class="rounded bg-white shadowBox" id="textN3">0mg</lable>
                </div>
            </div>
            <input type="range" class="form-range rounded bg-white shadowBox" id="textP3" min="0" max="18" step="1"
                value="0" id="customRange2" oninput="fun1()" onchange="hideDiv()">
        </div>
    </div>
    <!-- Range никотин конец -->

    <!-- тип никотина начало -->
    <div class="minSnape3 text-center" id="mainC">
        <label class="rounded bg-white shadowBox" id="textP">
            Тип никотина
        </label>
    </div>
    <div class="minSnape2" id="mainC" onchange="fun4()">
        <div class="container-fluid rounded bg-white shadowBox">
            <div class="row text-center">
                <div class="col-6 form-check-label-center border" id="label1">
                    <label class="form-check-label" id="labelFold" for="flexRadioDefault1">
                        Щелочной
                    </label>
                    <div>
                        <input class="form-check-input" type="radio" value="щелочной" name="flexRadioDefault" id="shel"
                            onchange="displayWord()" checked disabled>
                    </div>
                </div>
                <div class="col-6 form-check-center border" id="label1">
                    <label class="form-check-label" id="labelFold" for="flexRadioDefault1">
                        Солевой
                    </label>
                    <div>
                        <input class="form-check-input" type="radio" value="солевой" name="flexRadioDefault" id="sol"
                            onchange="displayWord()" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- тип никотина конец -->

    <!-- Рецепт начало -->
    <div class="minSnape3 text-center" id="mainC">
        <label class="rounded bg-white shadowBox" id="textP">
            Рецепт
        </label>
    </div>

    <div class="minSnape2 rounded bg-white shadowBox paddingLR" id="mainC">

        <div class="row paddingTop">
            <div class="col-9 text-start">
                <label class="paddingLeft marginT">Объем готовой жидкости</label>
            </div>
            <div class="col-3 text-end">
                <label class="paddingRight marginT" id="textN2">10ml</label>
            </div>
        </div>

        <hr class="hrl">

        <div class="row paddingTop">
            <div class="col-9 text-start">
                <label class="paddingLeft">Используйте <lable id="aromatype">сильноконц.</lable> ароматизатор
                </label>
            </div>
            <div class="col-3 text-end">
                <label class="paddingRight" id="aroma">1ml</label>
            </div>
        </div>

        <hr class="hrl">

        <div class="row paddingTop">
            <div class="col-9 text-start">
                <label class="paddingLeft">Используйте базу
                    <lable id="textN2.3">50</lable>/<lable id="textN2.4">50</lable>
                </label>
            </div>
            <div class="col-3 text-end">
                <label class="paddingRight" id="base">9ml</label>
            </div>
        </div>

        <hr class="hrl">

        <div class="row paddingTop paddingBottom">
            <div class="col-9 text-start">
                <label class="paddingLeft marginB">Используйте <label class="hidenull" id="textnicuse">щелочной</label>
                    никотин</label>
            </div>
            <div class="col-3 text-end">
                <label class="paddingRight marginB" id="strongn">0ml</label>
            </div>
        </div>


        <!-- Рецепт конец -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
</body>

</html>
